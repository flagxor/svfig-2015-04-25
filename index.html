  <script>
   function fixup(i) {
     var url = i.src;
     var front = url.split('?')[0];
     var zoom = parseFloat(i.parentElement.parentElement.style.zoom);
     var nurl = front + '?width=' + i.clientWidth * zoom + '&height=' + i.clientHeight * zoom;
     if (i.src !== nurl) {
       i.src = nurl;
     }
   }

   setInterval(function() {
     var haikus = document.getElementsByName('haiku');
     for (var i = 0; i < haikus.length; i++) {
       fixup(haikus[i]);
     }
   }, 500);
  </script>
